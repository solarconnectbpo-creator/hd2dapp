version: '3.8'

services:
  # Frontend Web App
  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "8081:8081"
      - "5000:5000"
    environment:
      - EXPO_PUBLIC_API_URL=http://backend:8787
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    networks:
      - hd2d-network

  # Backend API
  backend:
    image: node:18-alpine
    working_dir: /app/backend
    ports:
      - "8787:8787"
    environment:
      - SESSION_SECRET=dev-secret-key
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-dev}
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: npm run dev
    networks:
      - hd2d-network

  # (Optional) Nginx Reverse Proxy for Production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hd2d-network
    profiles:
      - production

networks:
  hd2d-network:
    driver: bridge
